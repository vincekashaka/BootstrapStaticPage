<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Frontend Bootcamp</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>

            <button
             class="navbar-toggler"
              type="button"
             data-bs-toggle="collapse"
             data-bs-target="#navmenu"
             >
             <span class="navbar toggler icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What You Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#inctructor" class="nav-link">Instructors  </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Showcase -->
    <section class="bg-dark text-light p-5 p-lg-0 pt-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center 
            justify-content-between">
                <div>
                    <h1>Become a <span class="text-warning">
                        Web developer
                    </span></h1>
                    <p class="lead">
                        We focus on teaching our students the fundamentals of the latest
                        and greatest technologies to prepare them for their first dev role.
                    </p>
                    <button class="btn btn-primary btn-lg">
                        Start the Enrollment
                    </button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="./img/feed-image-1.png" alt="" />
            </div>
        </div>
    </section>

    <!-- News letter -->
    <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between
             align-items-center">
                <h3 class="mb-3 mb-md-0">Sign Up For Our Newslater</h3>

                <div class="input-group">
                    <input type="text" class="form-control"
                    placeholder="Enter Email" 
                    />
                    <button class="btn btn-dark btn-lg" 
                    type="button"
                     >Button</button>
                </div>
            </div>
        </div>

        
    </section>
    





    <script src="./js/bootstrap.min.js"></script>

</body>
</html>
